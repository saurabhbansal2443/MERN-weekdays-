<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
        }
        .box{
            height: 100vh;
            width: 100vw;
            background-color: red;
        }

        @media (orientation : portrait){
            .box{
                background-color: blue ;
            }
        }

        @media (max-height : 300px ){
            .box{
                background-color: lightcoral;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
